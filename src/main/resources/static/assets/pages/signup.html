<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="shortcut icon" href="../images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app" v-cloak>
        <header>
            <nav class="nav-signup">
                <a href="../../index.html" style="padding: 0.5rem; width: min-content; color: rgba(71, 59, 240, 1)"><svg
                        xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                        class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                    </svg></a>
                <h1 class="title-signup">Brainwave.io</h1>
                <nav class="navbar">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-end"
                            style="background-color: rgba(8, 8, 8, 0.72); color: aliceblue; width: 15rem;" tabindex="-1"
                            id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Men√∫</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
                                    style="background-color: aliceblue;"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div class="flex-column">
                                    <div class="div-a flex-column align-items-start">
                                        <a class="a-nav-signup" href="./demos.html">Demos</a>
                                        <a class="a-nav-signup" href="./pages.html">Pages</a>
                                        <a class="a-nav-signup" href="./support.html">Support</a>
                                        <a class="a-nav-signup" href="./contact.html">Contact</a>
                                        <button class="button-nav"><a class="button-login-nav"
                                                href="./assets/pages/signup.html">Log
                                                In</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </nav>

        </header>
        <main class="main-signup">
            <div class="container-signup">
                <div class="div-texts-main-signup">
                    <h2 class="subtitle-signup">Sign up</p>
                        <p class="p2-signup">To get started, you need to sign up here.</p>
                </div>
                <div class="container-form">
                    <form class="form">
                        <div class="div-form">
                            <label for="nameAndLastName" class="label">First & Last Name</label>
                            <input type="text" id="nameAndLastName" class="input" placeholder="i.e. John Doe"
                                v-model="fullName" required>
                        </div>
                        <div class="div-form">
                            <label for="email" class="label">Email</label>
                            <input type="email" id="email" class="input" placeholder="i.e. john@mail.com"
                                v-model="email" required>
                        </div>
                        <div class="div-form">
                            <label for="Password" class="label">Password</label>
                            <input type="password" id="Password" class="input" placeholder="********" v-model="password"
                                required>
                        </div>
                        <div class="div-form">
                            <label for="ConfirmPassword" class="label">Confirm Password</label>
                            <input type="password" id="ConfirmPassword" class="input" placeholder="********"
                                v-model="confirmPassword" @keyup.enter="register" required>
                        </div>
                        <div class="div-check">
                            <input type="checkbox" id="check" class="input-check" v-model="agreedToTerms">
                            <label for="check" class="label-check">I agree to the Terms & conditions</label>
                        </div>
                        <div v-if="errorMessage" class="alert alert-warning" role="alert">
                            {{errorMessage}}
                        </div>
                        <button class="buttonCreateAnAccount d-flex align-items-center justify-content-center"
                            @keyup.enter="register" @click.prevent="register" :disabled="!agreedToTerms">Create an
                            account <div v-if="showSpinnerRegister" class="spinner-border" role="status"
                                style="color: rgb(255, 255, 255); margin-left: 2rem;">
                            </div></button>
                    </form>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/singup.js"></script>
</body>

</html>
